<html>
  <head>
    <title> input tags </title>
  </head>
  
  <body>
    <h1> College Admission Form</h1>
    <form action="">
    <input type ="text" placeholder="First name" name="1" required pattern="[a-zA-Z]+"/>
    <br/> <br/>

    <input type ="text" placeholder="Last Name" name="2" required pattern="[a-zA-Z]+"/>
    <br/> <br/>

    <input type ="text" placeholder="Father name" name="father" required pattern="[a-zA-Z]+"/>
    <br/> <br/>

    <input type ="text" placeholder="Mother name" name="mother" required pattern="[a-zA-Z]+"/>
    <br/> <br/>

    <input type ="email" placeholder="Email" name="mail"/>
    <br/> <br/>

    <input type ="number" placeholder="Contact no." name="num" required pattern="[0-9]{10}"/>
    <br/> <br/>

    <textarea placeholder="address" name="add"></textarea>
    <br/> <br/>

    <input type ="text" placeholder="branch" name="branch" required pattern="[a-zA-Z]+"/>
    <br/> <br/> 

    <input type ="number" placeholder="year(1,2)" name="year"   required pattern="[1-4]{1}"/>
    <br/> <br/>

    <input type ="number" placeholder="Session(2021-22)" name="session"/>
    <br/> <br/>
    


    <input type="submit" name ="submit" />&nbsp &nbsp
    <input type="reset" name="reset"/>
    
    </form>
