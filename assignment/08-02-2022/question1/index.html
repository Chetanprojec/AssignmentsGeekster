<html>
  <head>
    <title> geek form </title>
  </head>

  <body>
    <h1 style="text-align:center"> Geeks Form</h1>
    <br/> <br/>
  <form>
    Name
    <input type="text" placeholder="Full Name" name="fname" />&nbsp &nbsp &nbsp &nbsp
    
    Email
    <input type="email" placeholder="email" name="mail" />
    <br/> <br/> 
    
    Phone
    <input type="number" placeholder="contact" name="ph" /> &nbsp &nbsp &nbsp &nbsp

    Highest Degree 
    <select name="degree">
      <option> Select higest Degree </option>
      <option> B.tech/Be(CS/IT) </option>

      <option> M.sc/M.tech(Cs/IT)</option>
      <option> M.sc/M.tech(other)</option>
      <option> BCA/MCA</option>
      <option> others</option>
    </select>
    <br/> <br/>
   
    Year of Completion

      <option>Year of Complition </option>

      <option>2021</option>
      <option>2020</option>
      <option>2019</option>
      <option>2018</option>
    </select> &nbsp &nbsp &nbsp &nbsp
    
    Programing skills
    <select name="lan">
      <option>Basic</option>
      <option>Intermidiate</option>
      <option>Advanced</option>
      <option>No Coding skills</option>
    </select>
    <br/> <br/>

    <input type=checkbox name="box"/> By signing up, you agree to the Terms and Conditions
    <br/> <br/>

    <input type="submit" name="submit" >
    <input type="reset" name="reset">
  </form>
  </body>
</html>
